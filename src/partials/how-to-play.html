<section class="how_to_play_section" id="HowToPlay" data-section>
    <div class="container">
        <div class="accordeon_element" data-accordeon>
            <h2 class="section_title">How to Play</h2>

            <button class="accordeon_element_btn" data-type="open">
                <svg class="accordeon_element_btn_icon" width="66" height="66" viewBox="0 0 32 32">
                    <use href="img/sprite.svg#accordeon_open"></use>
                </svg>
            </button>

            <button class="accordeon_element_btn" data-type="close" style="display: none;">
                <svg class="accordeon_element_btn_icon" width="66" height="66" viewBox="0 0 32 32">
                    <use href="img/sprite.svg#accordeon_close"></use>
                </svg>
            </button>
        </div>

        <div class="how_to_play_section_content accordeon-content" data-visible-section="false">
            <div class="how_to_play_box">
                <h3 class="third_title how_to_play_box_title">How To Play</h3>
                <div class="how_to_play_box_swiper">
                    <div class="swiper how_to_play_swiper" data-swiper1>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide how_to_play_box_swiper_slide">
                                <img src="/img/how_to_play/first_image.png" alt="" width="337" height="234">
                            </div>
                            <div class="swiper-slide how_to_play_box_swiper_slide">
                                <img src="/img/how_to_play/second_image.png" alt="" width="337" height="234">
                            </div>
                            <div class="swiper-slide how_to_play_box_swiper_slide">
                                <img src="/img/how_to_play/third_image.png" alt="" width="337" height="234">
                            </div>
                        </div>
                        <div class="how_to_play_box_swiper_navigation_box">
                            <div class="swiper-button-prev how_to_play_box_swiper_button_prev" data-prev-button1>
                                <svg class="icon icon-Vector-3" height="40" width="40" viewBox="0 0 23 32">
                                    <use href="/img/sprite.svg#icon-Vector-3"></use>
                                </svg>
                            </div>
                            <div class="swiper-pagination how_to_play_box_swiper_pagination" data-pagination1></div>
                            <div class="swiper-button-next how_to_play_box_swiper_button_next" data-next-button1>
                                <svg class="icon icon-Vector-3" height="40" width="40" viewBox="0 0 23 32">
                                    <use href="/img/sprite.svg#icon-Vector-3"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="how_to_play_slider_text" data-howToPlaySliderText></div>
                <!-- <div class="how_to_play_slider_text" id="howToPlaySliderText"></div> -->
                <!-- <div class="how_to_play_addictive_gameplay box"></div>
                <div class="how_to_play_zen_mod_box"></div>
                <div class="how_to_play_level_progression_box"></div>
                <div class="how_to_play_boosters box"></div>
                <div class="how_to_play_event box"></div>
                <div class="how_to_play_pressure_box"></div>
                <div class="how_to_play_who_its_box"></div> -->
            </div>
        </div>
    </div>
</section>
